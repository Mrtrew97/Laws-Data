<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .search-container {
            position: relative;
            display: inline-block;
            width: 300px;
        }
        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .dropdown {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            text-align: left;
        }
        .dropdown div {
            padding: 10px;
            cursor: pointer;
        }
        .dropdown div:hover {
            background-color: #f2f2f2;
        }
        #data-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Google Sheets Data</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a name..." autocomplete="off">
        <div class="dropdown" id="dropdown"></div>
    </div>
    <div id="data-container">Select a name to see details.</div>

    <script>
        let sheetData = []; // Store sheet data
        const allowedColumns = ["AP", "AP Gain", "Rank", "Power Change", "Merits Gained", "Kill Change", "Heal Change", "Death Change", "Weekly Donations", "Weekly Build"];

        // Fetch data from Google Sheets
        fetch("https://script.google.com/macros/s/AKfycbyVcVVn9z-QbjA_oy0Y3WSMBWh1OyEqBfOWd_GHiYag9VkOhux2lywnI3jZvHofvMyOQg/exec")
            .then(response => response.json())
            .then(data => {
                sheetData = data;
            })
            .catch(error => console.error("Error fetching data:", error));

        const searchInput = document.getElementById("search");
        const dropdown = document.getElementById("dropdown");

        // Show dropdown suggestions based on search input
        searchInput.addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            dropdown.innerHTML = ""; // Clear dropdown
            if (!filter) {
                dropdown.style.display = "none";
                return;
            }

            let matches = sheetData.filter(row => row["Name"]?.toLowerCase().includes(filter));

            matches.forEach(row => {
                let div = document.createElement("div");
                div.textContent = row["Name"];
                div.addEventListener("click", function() {
                    searchInput.value = row["Name"];
                    dropdown.style.display = "none";
                    displayData(row);
                });
                dropdown.appendChild(div);
            });

            dropdown.style.display = matches.length > 0 ? "block" : "none";
        });

        // Hide dropdown when clicking outside
        document.addEventListener("click", function(e) {
            if (!e.target.closest(".search-container")) {
                dropdown.style.display = "none";
            }
        });

        // Function to display selected name's details (only allowed columns)
        function displayData(person) {
            let table = "<table>";
            Object.entries(person).forEach(([key, value]) => {
                if (allowedColumns.includes(key)) {
                    table += `<tr><th>${key}</th><td>${value}</td></tr>`;
                }
            });
            table += "</table>";
            document.getElementById("data-container").innerHTML = table;
        }
    </script>
</body>
</html>
