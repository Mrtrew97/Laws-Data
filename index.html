<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laws Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            background: linear-gradient(0deg, #00000088 100%, #ffffff44 100%), url("https://i.imgur.com/bOOzwSt.jpeg") no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        .header-banner {
            width: 100%;
            height: 200px;
            background-image: url("https://i.imgur.com/7pZN3Sw.jpeg");
            background-size: cover;
            background-position: left 0% top 55%;
        }

        .search-container {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        #search {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            background: #b4b4b4;
            text-align: center;
        }

        #data-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* Four equal columns */
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }

        .data-box {
            padding: 10px;
            background-color: #b4b4b4;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .data-box h3 {
            margin: 0;
            font-size: 14px;
            color: #000000;
        }

        .data-box p {
            margin: 5px 0 0;
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header-banner"></div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a name..." autocomplete="off">
    </div>
    <div id="data-container"></div>
    <script>
        let sheetData = [];
        const scriptURL = "https://script.google.com/macros/s/AKfycbzORX_KlA_CN0_tLPF_ZQwoWQGXFhhj2EGITWLHE6sd1-uXyI9uijdGhpB0pQhicJT5Dg/exec";

        async function fetchData() {
            try {
                let response = await fetch(scriptURL, { method: "GET", mode: "cors" });
                sheetData = await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function searchPerson() {
            const query = document.getElementById("search").value.toLowerCase();
            const person = sheetData.find(p => p["Name"].toLowerCase().includes(query));
            person ? displayData(person) : resetDataDisplay();
        }

        function displayData(person) {
            let container = document.getElementById("data-container");
            container.innerHTML = "";

            // List of fields to display
            const fieldsToShow = [
                "AP", "AP Gain", "Rank", "Power Change", "Merits", "Merits Gained", 
                "Kill Change", "Heal Change", "Death Change", "Behemoths", 
                "Merits Percentage", "AP Average", "AP Gain Average", "Merits Gained Percentage"
            ];

            // Create a new list of data boxes to match the column layout
            let column1 = [];
            let column2 = [];
            let column3 = [];
            let column4 = [];

            // Display only the fields that are in the `fieldsToShow` list and distribute them across columns
            Object.keys(person).forEach(key => {
                if (fieldsToShow.includes(key)) {
                    let value = person[key];

                    // Format the value to 2 decimal places if it's a number
                    if (!isNaN(value)) {
                        value = Number(value).toFixed(2);

                        // Check if both decimal places are 0, and if so, remove decimals
                        if (parseFloat(value) === parseInt(value)) {
                            value = parseInt(value).toString(); // Show as integer
                        }
                    }

                    let div = document.createElement("div");
                    div.classList.add("data-box");
                    div.innerHTML = `<h3>${key}</h3><p>${value || "0"}</p>`;

                    // Assign the boxes to columns
                    if (column1.length < 2) column1.push(div);
                    else if (column2.length < 5) column2.push(div);
                    else if (column3.length < 5) column3.push(div);
                    else if (column4.length < 2) column4.push(div);
                }
            });

            // Clear container and append boxes to their respective columns
            column1.forEach(item => container.appendChild(item));
            column2.forEach(item => container.appendChild(item));
            column3.forEach(item => container.appendChild(item));
            column4.forEach(item => container.appendChild(item));
        }

        function resetDataDisplay() {
            document.getElementById("data-container").innerHTML = "<p>No data found</p>";
        }

        document.getElementById("search").addEventListener("input", searchPerson);
        fetchData();
    </script>
</body>
</html>
