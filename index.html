<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the content horizontally */
            justify-content: flex-start; /* Ensures content starts from the top */
            height: 100vh;
        }
        .header-banner {
            width: 100%;
            height: 200px;
            background-image: url("https://i.imgur.com/UAFoUxe.jpeg");
            background-size: cover;
            background-position: center;
        }
        .search-container {
            position: relative;
            display: inline-block;
            width: 300px;
            margin-top: 20px;
            text-align: center;
        }
        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            background: #b4b4b4;
        }
        .dropdown {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            text-align: left;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .dropdown div {
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        .dropdown div:hover {
            background-color: #f2f2f2;
        }
        #data-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-content: center;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            justify-items: center; /* Center the items horizontally within the grid */
            align-items: center; /* Center the items vertically within the grid */
        }
        .data-box {
            padding: 15px;
            background-color: #b4b4b4;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .data-box h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .data-box p {
            margin: 10px 0 0;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header-banner"></div> <!-- Header Banner -->
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a name..." autocomplete="off">
        <div class="dropdown" id="dropdown"></div>
    </div>
    <div id="data-container"></div>

    <script>
        let sheetData = []; // Store sheet data
        const allowedColumns = ["AP", "AP Gain", "Rank", "Power Change", "Merits Gained", "Kill Change", "Heal Change", "Death Change", "Weekly Donations", "Weekly Build"];

        // Fetch data from Google Sheets
        fetch("https://script.google.com/macros/s/AKfycbyVcVVn9z-QbjA_oy0Y3WSMBWh1OyEqBfOWd_GHiYag9VkOhux2lywnI3jZvHofvMyOQg/exec")
            .then(response => response.json())
            .then(data => {
                sheetData = data;
            })
            .catch(error => console.error("Error fetching data:", error));

        const searchInput = document.getElementById("search");
        const dropdown = document.getElementById("dropdown");

        // Show dropdown suggestions based on search input
        searchInput.addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            dropdown.innerHTML = ""; // Clear dropdown
            if (!filter) {
                dropdown.style.display = "none";
                return;
            }

            let matches = sheetData.filter(row => row["Name"]?.toLowerCase().includes(filter));

            matches.forEach(row => {
                let div = document.createElement("div");
                div.textContent = row["Name"];
                div.addEventListener("click", function() {
                    searchInput.value = row["Name"];
                    dropdown.style.display = "none";
                    displayData(row);
                });
                dropdown.appendChild(div);
            });

            dropdown.style.display = matches.length > 0 ? "block" : "none";
        });

        // Hide dropdown when clicking outside
        document.addEventListener("click", function(e) {
            if (!e.target.closest(".search-container")) {
                dropdown.style.display = "none";
            }
        });

        // Function to display selected name's details (only allowed columns)
        function displayData(person) {
            let container = document.getElementById("data-container");
            container.innerHTML = ""; // Clear previous data
            
            Object.entries(person).forEach(([key, value]) => {
                if (allowedColumns.includes(key)) {
                    let box = document.createElement("div");
                    box.className = "data-box";
                    box.innerHTML = `<h3>${key}</h3><p>${value}</p>`;
                    container.appendChild(box);
                }
            });
        }
    </script>
</body>
</html>
