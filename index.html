<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laws Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            background: url("https://i.imgur.com/bOOzwSt.jpeg") no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        .header-banner {
            width: 100%;
            height: 200px;
            background-image: url("https://i.imgur.com/7pZN3Sw.jpeg");
            background-size: cover;
            background-position: left 0% top 55%;
        }

        .search-container {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        #search {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            background: #b4b4b4;
            text-align: center;
        }

        #data-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 150px 150px 150px; /* 3 columns */
            grid-template-rows: auto;
            row-gap: 50px; /* 50px space between rows */
            column-gap: 75px; /* Reduced space between columns */
            justify-content: center;
            align-items: start;
            width: 500px; /* Set a fixed width to control grid width */
            margin-left: -50px; /* Slightly shift columns to the left */
        }

        .data-box {
            padding: 10px;
            background-color: #b4b4b4;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px; /* Adjusted box width */
            height: 50px; /* Reduced box height */
        }

        .data-box h3 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .data-box p {
            margin: 5px 0 0;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        /* ?? Mobile Fixes: Make layout responsive */
        @media screen and (max-width: 768px) { 
            #search {
                width: 90%;
                max-width: 400px;
            }

            #data-container {
                display: flex;
                flex-direction: column; /* Stack boxes on mobile */
                align-items: center;
                gap: 20px; /* Keep spacing between boxes */
                padding: 20px; /* Add padding for spacing */
            }

            .data-box {
                width: 90%;
                max-width: 300px;
                height: auto; /* Adjust height dynamically */
                padding: 15px;
                margin-bottom: 15px; /* Ensure spacing between boxes */
            }
        }
    </style>
</head>
<body>
    <div class="header-banner"></div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a name..." autocomplete="off">
    </div>

    <div id="data-container">
        <div class="data-box" id="ap-box"><h3>AP</h3><p id="ap">Loading...</p></div>
        <div class="data-box" id="rank-box"><h3>Rank</h3><p id="rank">Loading...</p></div>
        <div class="data-box" id="ap-gain-box"><h3>AP Gain</h3><p id="ap-gain">Loading...</p></div>
        <div class="data-box" id="power-change-box"><h3>Power Change</h3><p id="power-change">Loading...</p></div>
        <div class="data-box" id="merits-gained-box"><h3>Merits Gained</h3><p id="merits-gained">Loading...</p></div>
        <div class="data-box" id="kill-change-box"><h3>Kill Change</h3><p id="kill-change">Loading...</p></div>
        <div class="data-box" id="death-change-box"><h3>Death Change</h3><p id="death-change">Loading...</p></div>
        <div class="data-box" id="heal-change-box"><h3>Heal Change</h3><p id="heal-change">Loading...</p></div>
        <div class="data-box" id="weekly-donations-box"><h3>Weekly Donations</h3><p id="weekly-donations">Loading...</p></div>
        <div class="data-box" id="weekly-build-box"><h3>Weekly Build</h3><p id="weekly-build">Loading...</p></div>
    </div>

    <script>
        let sheetData = [];

        fetch("https://script.google.com/macros/s/AKfycby0EKCxP-m9idytRNIMQ3Y_lr-GObxLqO8zOpm9wSaZPp8gpciBAoYD3jK6pQQjeuUOSw/exec")
            .then(response => response.json())
            .then(data => {
                sheetData = data;
            })
            .catch(error => console.error("Error fetching data:", error));

        function displayData(person) {
            document.getElementById("ap").textContent = person["AP"] || "N/A";
            document.getElementById("rank").textContent = person["Rank"] || "N/A";
            document.getElementById("ap-gain").textContent = person["AP Gain"] || "N/A";
            document.getElementById("power-change").textContent = person["Power Change"] || "N/A";
            document.getElementById("merits-gained").textContent = person["Merits Gained"] || "N/A";
            document.getElementById("kill-change").textContent = person["Kill Change"] || "N/A";
            document.getElementById("death-change").textContent = person["Death Change"] || "N/A";
            document.getElementById("heal-change").textContent = person["Heal Change"] || "N/A";
            document.getElementById("weekly-donations").textContent = person["Weekly Donations"] || "N/A";
            document.getElementById("weekly-build").textContent = person["Weekly Build"] || "N/A";
        }

        function searchPerson() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            const foundPerson = sheetData.find(person => person["Name"].toLowerCase().includes(searchQuery));

            if (foundPerson) {
                displayData(foundPerson);
            } else {
                resetDataDisplay();
            }
        }

        function resetDataDisplay() {
            document.querySelectorAll(".data-box p").forEach(p => p.textContent = "Loading...");
        }

        document.getElementById("search").addEventListener("input", searchPerson);
    </script>
</body>
</html>
