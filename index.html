<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #data-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data</h1>
    <div id="data-container">Loading data...</div>

    <script>
        fetch("https://script.google.com/macros/s/AKfycbyVcVVn9z-QbjA_oy0Y3WSMBWh1OyEqBfOWd_GHiYag9VkOhux2lywnI3jZvHofvMyOQg/exec") // Your Google Apps Script API URL
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    document.getElementById("data-container").innerHTML = "<p>No data found.</p>";
                    return;
                }

                let table = "<table><tr>";
                Object.keys(data[0]).forEach(header => {
                    table += `<th>${header}</th>`;
                });
                table += "</tr>";

                data.forEach(row => {
                    table += "<tr>";
                    Object.values(row).forEach(cell => {
                        table += `<td>${cell}</td>`;
                    });
                    table += "</tr>";
                });

                table += "</table>";
                document.getElementById("data-container").innerHTML = table;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("data-container").innerHTML = "<p>Error loading data.</p>";
            });
    </script>
</body>
</html>
