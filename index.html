<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laws Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            background: url("https://i.imgur.com/bOOzwSt.jpeg") no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.53) 30%, rgba(255, 255, 255, 0.27) 100%);
            z-index: -1;
        }

        .header-banner {
            width: 100%;
            height: 200px;
            background-image: url("https://i.imgur.com/7pZN3Sw.jpeg");
            background-size: cover;
            background-position: center;
        }

        .search-container {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        #search {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            background: #b4b4b4;
            text-align: center;
        }

        .dropdown {
            position: absolute;
            width: 300px;
            top: 100%;
            left: 0;
            z-index: 10;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            text-align: left;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown div {
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }

        .dropdown div:hover {
            background-color: #f2f2f2;
        }

        #data-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(4, 200px); /* Create 4 columns */
            gap: 15px;
            justify-content: center;
            max-width: 1000px; /* Increase container width to fit new boxes */
        }

        .data-box {
            padding: 15px;
            background-color: #b4b4b4;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 200px;
            max-width: 250px;
        }

        .data-box h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .data-box p {
            margin: 10px 0 0;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        /* New CSS for the large boxes */
        .large-box {
            padding: 15px;
            background-color: #b4b4b4;
            border: 4px double #000;
            outline: 3px solid #000;
            outline-offset: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            height: 500px; /* 2.5 times the size of regular boxes */
        }

        #chart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="header-banner"></div>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a name..." autocomplete="off">
        <div class="dropdown" id="dropdown"></div>
    </div>
    
    <div id="data-container">
        <!-- New boxes -->
        <div class="large-box" id="left-box-1">
            <h3>Merit Percentage</h3>
            <div id="chart"></div> <!-- Chart goes here -->
        </div>
        <div class="data-box" id="existing-box-1"></div>
        <div class="data-box" id="existing-box-2"></div>
        <div class="large-box" id="right-box-1">
            <h3>Additional Info</h3>
            <!-- Add any other content here -->
        </div>
        <div class="data-box" id="existing-box-3"></div>
        <div class="data-box" id="existing-box-4"></div>
        <div class="large-box" id="right-box-2">
            <h3>Other Stats</h3>
            <!-- Add any other content here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->

    <script>
        let sheetData = [];
        const allowedColumns = ["AP", "AP Gain", "Rank", "Power Change", "Merits Gained", "Kill Change", "Heal Change", "Death Change", "Weekly Donations", "Weekly Build"];

        fetch("https://script.google.com/macros/s/AKfycbyVcVVn9z-QbjA_oy0Y3WSMBWh1OyEqBfOWd_GHiYag9VkOhux2lywnI3jZvHofvMyOQg/exec")
            .then(response => response.json())
            .then(data => {
                sheetData = data;
            })
            .catch(error => console.error("Error fetching data:", error));

        const searchInput = document.getElementById("search");
        const dropdown = document.getElementById("dropdown");

        searchInput.addEventListener("input", function() {
            let filter = this.value.toLowerCase();
            dropdown.innerHTML = "";
            if (!filter) {
                dropdown.style.display = "none";
                return;
            }

            let matches = sheetData.filter(row => row["Name"]?.toLowerCase().includes(filter));

            matches.forEach(row => {
                let div = document.createElement("div");
                div.textContent = row["Name"];
                div.addEventListener("click", function() {
                    searchInput.value = row["Name"];
                    dropdown.style.display = "none";
                    displayData(row);
                });
                dropdown.appendChild(div);
            });

            dropdown.style.display = matches.length > 0 ? "block" : "none";
        });

        document.addEventListener("click", function(e) {
            if (!e.target.closest(".search-container")) {
                dropdown.style.display = "none";
            }
        });

        function displayData(person) {
            let container = document.getElementById("data-container");
            container.innerHTML = "";

            Object.entries(person).forEach(([key, value]) => {
                if (allowedColumns.includes(key)) {
                    let box = document.createElement("div");
                    box.className = "data-box";
                    box.innerHTML = `<h3>${key}</h3><p>${value}</p>`;
                    container.appendChild(box);
                }
            });

            updateMeritChart(person);
        }

        // Function to update the merit chart in the large box
        function updateMeritChart(person) {
            let totalMerits = sheetData.reduce((sum, row) => sum + parseFloat(row["Merits Gained"] || 0), 0);
            let playerMerits = parseFloat(person["Merits Gained"] || 0);
            let percentage = (playerMerits / totalMerits) * 100;

            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Merit Percentage'],
                    datasets: [{
                        label: `${person["Name"]}'s Merit %`,
                        data: [percentage],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
